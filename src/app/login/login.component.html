<div class="container">
  <!-- Encabezado -->
  <div class="text-center">
    <span class="favicon">
      <img src="./assets/favicon.ico" alt="Favicon">
    </span>
    <h2>Iniciar Sesión</h2>
  </div>
  <!-- Formulario de inicio de sesión -->
  <div class="input-container mb-3">
    <label for="usuario" class="login-label form-label">Usuario:</label>
    <input type="text" [(ngModel)]="usuario" id="usuario" class="login-input form-control">
  </div>
  <div class="input-container mb-3">
    <label for="contrasena" class="login-label form-label">Contraseña:</label>
    <input type="password" [(ngModel)]="contrasena" id="contrasena" class="login-input form-control">
  </div>
  <div class="text-center">
    <button type="button" (click)="login()" class="login-button btn btn-primary btn-lg">Ingresar</button>
  </div>
</div>
